<body>
    <script>
        var num;

        num=prompt(" Digite um número: ");
        num=parseFloat(num);
        
        if(num%2==0){
            alert(" O número " +num +" é par ");
        }
        else{
            alert(" O número " +num +" é ímpar ");
        }

    </script>

    <p>
        11. Elabore um algoritmo que leia um número e imprima se ele é par ou ímpar. <br>
        Obs: Para o número ser par, o resto de sua divisão por dois deve ser zero.
    </p>
