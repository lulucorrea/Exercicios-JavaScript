<body>
    <script>
        var num;

        num=prompt(" Digite um número: ");
        num=parseFloat(num);

        if(num%3==0){
            alert(" É múltiplo de 3 ");
        }
        else{
            alert(" Não é múltiplo de 3 ");
        }

    </script>
