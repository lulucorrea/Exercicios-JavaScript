<body>
    <script>
        var nome;
        var senha;

        nome=prompt(" Digite seu nome de usuário: ");
        senha=prompt(" Digite sua senha: ");

        while(senha==nome){
            alert(" Senha inválida. A senha não pode ser igual ao nome de usuário ");
            senha=prompt(" Digite a senha novamente: ");
        }

        alert(" Login feito com sucesso! ");

    </script>

    <p>
        14. Faça um programa que leia um nome de usuário e a sua senha e não aceite a senha igual ao nome do usuário, 
        <br> mostrando uma mensagem de erro e voltando a pedir as informações. 
    </p>
