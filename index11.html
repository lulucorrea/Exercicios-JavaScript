<body>
    <script>
        var num;

        num=prompt(" Digite um número: ");
        num=parseFloat(num);
        
        if(num%2==0){
            alert(" O número " +num +" é par ");
        }
        else{
            alert(" O número " +num +" é ímpar ");
        }

    </script>

    <p> 12. Elabore um algoritmo que leia um número e imprima uma das mensagens: é múltiplo de 3, ou, não é múltiplo de 3. </p>
