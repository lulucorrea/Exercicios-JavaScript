        var nota;

        nota=prompt(" Digite uma nota de 0 a 10: ");
        nota=parseFloat(nota);
        
        while(nota<0 || nota>10){
            nota=prompt(" Número inválido \n Digite outro número:");
        }

        alert(" Nota válida ");

    </script>
