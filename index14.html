        var nome;
        var senha;

        senha=prompt(" Digite sua senha: ");

        while(senha==nome){
            alert(" Senha inválida. A senha não pode ser igual ao nome de usuário ");
            senha=prompt(" Digite a senha novamente: ");
        }

        alert(" Login feito com sucesso! ");

    </script>
