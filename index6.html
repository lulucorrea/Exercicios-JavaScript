    <script>
        var num1;

        num1=prompt(" Digite o pirmeiro número: ");

        if(num1 > num2){
            alert(" O " +num1 +" é maior e o " +num2 +" é menor " );
        }
        else{
            alert(" O " +num2 +" é maior e o " +num1 +" é menor ");
        }
    </script>
