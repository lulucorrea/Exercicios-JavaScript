<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Atividade 18 </title>
</head>
<body>
    <script>
        var num1;
        var num2;
        var menor;
        var maior;
        var i;

        num1 = prompt(" Digite o primeiro número inteiro: ");
        num1 = parseInt(num1);

        num2 = prompt("Digite o segundo número inteiro:");
        num2 = parseInt(num2);

        if(num1 > num2){
            maior = num1;
        }
        else{
            menor = num1;
        }

        console.log("Números no intervalo:");
        for (i = menor; i <= maior; i++) {
            console.log(i);
        }

    </script>

    <br>
    <br>
    <button><a href="./index.html"> Pagina Inicial</a></button>

</body>
</html>
