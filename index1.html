<body>
    <script>
        var num;
        var metade;
        num=prompt(" Digite um número ");
        num=parseFloat(num);
        metade=parseFloat(metade);
        if(num > 20){
            metade=num/2;
            alert(" O número é maior que 20, então sua metade é: " +metade);
        }
        else{
            alert(" O número não é maior que 20, então o número é: " +num);
        }
    </script>

    <p> 1. Elabore um algoritmo que leia um número, e se ele for maior do que 20, imprimir a metade desse número. </p>
